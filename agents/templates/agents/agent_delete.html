{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
    <div class="max-w-lg mx-auto">
        <div class="border-b border-gray-200 py-3">
            <h3 class="text-xl">Are you sure you wanna delete this Agent?</h3>
        </div>
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="w-full bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md text-white" type="submit">
                Submit
            </button>
        </form>
    </div>
{% endblock content %}
