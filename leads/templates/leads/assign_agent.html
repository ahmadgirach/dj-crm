{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
    <div class="max-w-lg mx-auto">
        <div class="border-b border-gray-200">
            <a class="hover:text-blue-500 mt-3" href="{% url 'leads:lead-list' %}">Go back to Leads</a>
        </div>
        <h3>Assign this lead to an Agent</h3>
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="w-full bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md text-white" type="submit">
                Submit
            </button>
        </form>
    </div>
{% endblock content %}
